<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="javascript" type="scripts" href="script.js" />
    <title>Javascript Quiz</title>
  </head>

  <header class="header">
    Begin the Test by clicking Start
    <hr/>
    <a id="Starter" href='#Question'>
        Start
    </a>

    

  </header>
  <body>
    <div id="empty-space"></div>
    <div id="parent">
        <div id="timer">

        </div>
        <p class="result"></p>
    <div id="Question">
      <p class="qtext">What is the use of Javascript?</p>
      <hr />
      <button class="wrong">
        Nothing
      </button>
      <button class="right">
        Logically interact with webpages
      </button>
      <button class="wrong">
        Creates color for the internet
      </button>
      <button class="wrong">
        A nutritious drink
      </button>
      
      <hr/>
      
      <p class="qtext">Is Javascript a case sensitive language?</p>
      <hr/>
      <button class="right">
        Yes
      </button>
      <button class="wrong">
        No
      </button>
      <button class="wrong">
        Sometimes
      </button>
    
    
    <hr/>
    <p class="qtext">Commonly used data types do NOT include__:</p>
      <hr />
      <button class="wrong">
        Strings
      </button>
      <button class="right">
       Booleans
      </button>
      <button class="wrong">
        Arrays
      </button>
      <button class="wrong">
        Numbers
      </button>
   
    <p id="YourResult">
        <p id="posted-score"></p>
        <form id="form1">
            Your name: <input type="text"><br> 
            <input id="saver" type="button" value="Save" />
        </form>
    </p>
    <p id="conclusion"><a href="highscores.html">Click here to see highscores</a></p>
</div></div>
  </body>
</html>
